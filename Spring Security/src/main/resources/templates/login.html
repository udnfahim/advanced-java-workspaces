<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login | Secure Portal</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #f5f6fa;
        }
        .auth-card {
            max-width: 420px;
            margin: auto;
            margin-top: 90px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,.08);
        }
        .btn-primary {
            background-color: #696cff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5f63f2;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card auth-card">
        <div class="card-body p-4">

            <h4 class="text-center mb-2">Welcome Back ðŸ‘‹</h4>
            <p class="text-center text-muted mb-4">
                Login to continue to your dashboard
            </p>

            <form method="post" action="/login">

                <!-- Login ID -->
                <div class="mb-3">
                    <label class="form-label">Username / Email / Mobile</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           placeholder="Enter your login ID"
                           required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           required>
                </div>

                <!-- Remember Me -->
                <div class="mb-3 form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="remember-me"
                           id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember Me
                    </label>
                </div>

                <!-- Cloudflare Turnstile (Optional) -->
                <!--
                <div class="mb-3">
                  <div class="cf-turnstile" data-sitekey="YOUR_SITE_KEY"></div>
                </div>
                -->

                <button type="submit" class="btn btn-primary w-100">
                    Login
                </button>
            </form>

            <!-- Links -->
            <div class="text-center mt-3">
                <a href="/forgot-password">Forgot password?</a>
            </div>

            <div class="text-center mt-2">
                <small>
                    New here?
                    <a href="/register">Create an account</a>
                </small>
            </div>

        </div>
    </div>
</div>

<!-- ERROR HANDLING -->
<script th:if="${param.error}">
    Swal.fire({
        icon: 'error',
        title: 'Login Failed',
        text: 'Invalid credentials or account disabled'
    });
</script>

<script th:if="${param.logout}">
    Swal.fire({
        icon: 'success',
        title: 'Logged Out',
        text: 'Thank you for using our portal'
    });
</script>

<script th:if="${param.verified}">
    Swal.fire({
        icon: 'success',
        title: 'Account Verified',
        text: 'You can now log in'
    });
</script>

</body>
</html>
