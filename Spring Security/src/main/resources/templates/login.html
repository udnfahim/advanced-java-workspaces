<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Secure Portal</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Turnstile API -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <style>
        body {
            background-color: #f5f6fa;
        }
        .auth-card {
            max-width: 420px;
            margin: auto;
            margin-top: 90px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,.08);
        }
        .btn-primary {
            background-color: #696cff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5f63f2;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card auth-card">
        <div class="card-body p-4">

            <h4 class="text-center mb-2">Welcome Back ðŸ‘‹</h4>
            <p class="text-center text-muted mb-4">
                Login to continue to your dashboard
            </p>

            <!-- LOGIN FORM -->
            <form th:action="@{/login}" method="post">

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username / Email / Mobile</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           placeholder="Enter your login ID"
                           required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="Enter your password"
                           required>
                </div>

                <!-- Remember Me -->
                <div class="mb-3 form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="rememberMe"
                           id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember Me
                    </label>
                </div>

                <!-- Turnstile Bot Detection -->
                <div class="mb-3">
                    <!-- Use your Turnstile site key -->
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAACTkeI-wwNIAyLV1"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Login
                </button>
            </form>

            <!-- Links -->
            <div class="text-center mt-3">
                <a th:href="@{/forgot-password}">Forgot password?</a>
            </div>

            <div class="text-center mt-2">
                <small>
                    New here? <a th:href="@{/register}">Create an account</a>
                </small>
            </div>

        </div>
    </div>
</div>

<!-- FLASH MESSAGES -->
<script th:inline="javascript">
    /* <![CDATA[ */
    let error = /*[[${error}]]*/ null;
    let success = /*[[${success}]]*/ null;
    let verified = /*[[${verified}]]*/ null;

    if (error) {
        Swal.fire({
            icon: 'error',
            title: 'Oops!',
            text: error
        });
    }

    if (success) {
        Swal.fire({
            icon: 'success',
            title: 'Success',
            text: success
        });
    }

    if (verified) {
        Swal.fire({
            icon: 'success',
            title: 'Account Verified',
            text: verified
        });
    }
    /* ]]> */
</script>

</body>
</html>
