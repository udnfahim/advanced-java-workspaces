<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa;
        }
        .otp-card {
            max-width: 420px;
            margin: auto;
            margin-top: 80px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,.08);
        }
        .otp-input {
            width: 45px;
            height: 45px;
            font-size: 20px;
            text-align: center;
            margin-right: 8px;
        }
        .btn-primary {
            background-color: #696cff;
            border: none;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card otp-card">
        <div class="card-body p-4 text-center">

            <h4 class="mb-2">Verify Your Email ðŸ“§</h4>
            <p class="text-muted">
                Enter the 6-digit OTP sent to your email
            </p>

            <form method="post" action="/verify-otp">

                <!-- Email (hidden or readonly) -->
                <input type="hidden" name="email" value="{{email}}">

                <!-- OTP INPUT -->
                <div class="d-flex justify-content-center mb-3">
                    <input class="form-control otp-input" maxlength="1" oninput="moveNext(this)">
                    <input class="form-control otp-input" maxlength="1" oninput="moveNext(this)">
                    <input class="form-control otp-input" maxlength="1" oninput="moveNext(this)">
                    <input class="form-control otp-input" maxlength="1" oninput="moveNext(this)">
                    <input class="form-control otp-input" maxlength="1" oninput="moveNext(this)">
                    <input class="form-control otp-input" maxlength="1" oninput="moveNext(this)">
                </div>

                <input type="hidden" name="otp" id="otpValue">

                <!-- Cloudflare Turnstile (Optional) -->
                <!--
                <div class="mb-3">
                  <div class="cf-turnstile" data-sitekey="YOUR_SITE_KEY"></div>
                </div>
                -->

                <button type="submit" class="btn btn-primary w-100">
                    Verify OTP
                </button>
            </form>

            <div class="mt-3">
                <small>
                    OTP expires in <span id="timer">05:00</span>
                </small>
            </div>

            <div class="mt-2">
                <a href="/resend-otp">Resend OTP</a>
            </div>

        </div>
    </div>
</div>

<script>
    const email = document.querySelector("input[name='email']").value;
    let timerInterval;

    // Fetch remaining time from backend
    fetch(`/api/otp/status?email=${email}`)
        .then(res => res.json())
        .then(data => {

            if (data.expired) {
                document.getElementById("timer").innerText = "Expired";
                disableVerify();
                return;
            }

            startTimer(data.remainingSeconds);
        });

    function startTimer(seconds) {
        let time = seconds;

        timerInterval = setInterval(() => {
            if (time <= 0) {
                clearInterval(timerInterval);
                document.getElementById("timer").innerText = "Expired";
                disableVerify();
                return;
            }

            time--;

            let min = String(Math.floor(time / 60)).padStart(2, '0');
            let sec = String(time % 60).padStart(2, '0');

            document.getElementById("timer").innerText = `${min}:${sec}`;
        }, 1000);
    }

    function disableVerify() {
        document.querySelector("button[type='submit']").disabled = true;
    }
</script>


</body>
</html>
