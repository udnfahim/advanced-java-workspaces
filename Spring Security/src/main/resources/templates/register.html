<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Secure Portal</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Sneat-like styling -->
    <style>
        body {
            background-color: #f5f6fa;
        }
        .auth-card {
            max-width: 460px;
            margin: auto;
            margin-top: 60px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,.08);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #696cff;
        }
        .btn-primary {
            background-color: #696cff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5f63f2;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card auth-card">
        <div class="card-body p-4">

            <h4 class="mb-2 text-center">Create an Account ðŸš€</h4>
            <p class="text-muted text-center mb-4">
                Secure registration with OTP verification
            </p>

            <form id="registerForm" method="post" action="/register">

                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="fullName" class="form-control" required>
                </div>

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <!-- Mobile -->
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" name="mobile" class="form-control" placeholder="01XXXXXXXXX" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="8">
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>

                <!-- Terms -->
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label">
                        I agree to the <a href="#">terms & conditions</a>
                    </label>
                </div>

                <!-- Cloudflare Turnstile -->
                <!--
                <div class="mb-3">
                  <div class="cf-turnstile" data-sitekey="YOUR_SITE_KEY"></div>
                </div>
                -->

                <button type="submit" class="btn btn-primary w-100">
                    Register
                </button>

            </form>

            <div class="text-center mt-3">
                <small>
                    Already have an account?
                    <a href="/login">Login</a>
                </small>
            </div>

        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
        const pwd = document.getElementById("password").value;
        const cpwd = document.getElementById("confirmPassword").value;

        if (pwd !== cpwd) {
            e.preventDefault();
            alert("Passwords do not match");
        }
    });
</script>

</body>
</html>
