<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header>
    <div class="logo">Store<span>.</span>Manager</div>
</header>

<section class="stats">
    <div class="stat">Orders <span id="statOrders">0</span></div>
    <div class="stat">Revenue <span id="statRevenue">$0</span></div>
    <div class="stat">Pending <span id="statPending">0</span></div>
</section>

<main class="container">

    <aside class="form-panel">
        <h3>Create Order</h3>
        <form id="orderForm">
            <input id="customerName" placeholder="Customer Name" required>
            <input id="productName" placeholder="Product Name" required>
            <input id="quantity" type="number" min="1" placeholder="Quantity" required>
            <input id="totalPrice" type="number" step="0.01" placeholder="Total Price" required>

            <select id="orderStatus">
                <option value="PAID">Paid</option>
                <option value="PENDING">Pending</option>
            </select>

            <button type="submit">Create</button>
        </form>
    </aside>

    <section class="table-panel">
        <h3>Orders</h3>
        <table>
            <thead>
            <tr>
                <th>Customer</th>
                <th>Product</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Status</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
        </table>
    </section>

</main>

<script src="/app.js"></script>
</body>
</html>
