<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Store Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --white: #ffffff;
            --border: #ddd;
            --danger: #e74c3c;
            --success: #27ae60;
            --shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary), #1a252f);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            background: var(--white);
            padding: 35px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .login-card h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-bottom: 25px;
        }

        .message {
            font-size: 13px;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .error {
            background: #fdecea;
            color: var(--danger);
        }

        .success {
            background: #eafaf1;
            color: var(--success);
        }

        .form-group {
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 4px;
            border: 1px solid var(--border);
            font-size: 14px;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            color: #555;
        }

        .remember input {
            width: auto;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Store Manager</h2>
    <div class="subtitle">Sign in to continue</div>

    <div id="errorMsg" class="message error">Invalid username or password</div>
    <div id="logoutMsg" class="message success">Logged out successfully</div>

    <!-- SPRING SECURITY LOGIN FORM -->
    <form method="post" action="/login">

        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <!-- REMEMBER ME -->
        <div class="remember">
            <input type="checkbox" name="remember-me" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>

        <button type="submit">Login</button>
    </form>
</div>

<script>
    const params = new URLSearchParams(window.location.search);

    if (params.has("error")) {
        document.getElementById("errorMsg").style.display = "block";
    }

    if (params.has("logout")) {
        document.getElementById("logoutMsg").style.display = "block";
    }
</script>

</body>
</html>
